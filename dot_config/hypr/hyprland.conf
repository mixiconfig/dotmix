# You have to change this based on your monitor 
monitor=eDP-1,1600x900@60,0x0,1
# Status bar :) 
# exec-once=eww open bar
exec-once=waybar
# Wallpaper selector daemon
exec-once=~/.config/rofi/init-wallpaper-engine.sh
#Notification 
exec-once=swaync
# For screen sharing 
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# For keyboard 
exec-once=fcitx5 -D
# For lockscreen
exec-once=swayidle -w timeout 200 'hyprlock'
# Start Page
exec-once=~/.config/hypr/scripts/startpage.sh

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman

# Screen Sharing 
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

input {
  # Remap Capslock -> Esc for Vim users  
  kb_options=caps:escape 
  repeat_rate=50
  repeat_delay=240

  touchpad {
    disable_while_typing=1
    natural_scroll=1
    clickfinger_behavior=1
    middle_button_emulation=0
    tap-to-click=1
  }
}


gestures { 
  workspace_swipe=true 
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=dwindle
    sensitivity=1.0 # for mouse cursor

    gaps_in=5
    gaps_out=10
    border_size=2 
    col.active_border=  rgb(7d12ff) 
    col.inactive_border=0x66333333
    no_border_on_floating = false
    layout= dwindle 
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding =6 
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = on 
        ignore_opacity = true
        xray = true
        # blurls = waybar
    }
    active_opacity = 1.0
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0

    drop_shadow = true
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = 0x66000000
}

# Blur for waybar 
blurls=waybar
blurls=lockscreen

animations {
    # curvies
bezier=easeOutBack,0.34, 1.3, 0.64, 1
bezier=easeOutExpo,0.16, 1, 0.3, 1
bezier=linear,0, 0, 1, 1

# animationies
animation=windowsOut, 1, 3, easeOutExpo, popin 80%
animation=workspaces, 1, 8, easeOutExpo, slide
animation=windows, 1, 4, easeOutBack, slide
animation=border, 1, 1, linear
animation=borderangle, 1, 30, linear, loop
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    # force_split=2
    force_split=0
    no_gaps_when_only = false 
}

master {
  new_on_top=true
  no_gaps_when_only = true
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = true
}

